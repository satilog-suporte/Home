<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Gestão Satilog | Premium Access</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette Satilog */
            --primary: #FF6B00;
            --primary-hover: #e56000;
            --bg-color: #f3f4f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            
            /* Glassmorphism Variables */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 107, 0, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text-main);
        }

        /* --- Header Section --- */
        .header-container {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
            width: 100%;
            max-width: 800px;
        }

        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--primary);
            background: linear-gradient(135deg, #FF6B00 0%, #ff9f57 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* --- Search Bar --- */
        .search-wrapper {
            position: relative;
            max-width: 500px;
            width: 100%;
            margin: 0 auto 3rem auto;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            padding-left: 50px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.8);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: var(--text-main);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 8px 30px rgba(255, 107, 0, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* --- Grid System --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }

        /* --- Card Design --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            height: 180px;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        .card-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .card-icon {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            color: var(--primary);
            font-size: 1.5rem;
            position: absolute;
            bottom: 25px;
        }

        /* Hover States */
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            background: rgba(255, 255, 255, 0.95);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover .card-title {
            transform: translateY(-10px);
            color: var(--primary);
        }

        .card:hover .card-icon {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .pop-in {
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .hidden {
            display: none !important;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="logo-wrapper">
            <img src="https://i.imgur.com/PbEgdD4.png" alt="Satilog Logo" class="logo">
        </div>
        <h1>Central de <span>Acesso Rápido</span></h1>
        <p id="greeting" class="greeting">Bem-vindo ao portal.</p>
    </div>

    <!-- Barra de Pesquisa Premium -->
    <div class="search-wrapper">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" id="searchInput" class="search-input" placeholder="O que você procura hoje?" autocomplete="off">
    </div>

    <!-- Container dos Links -->
    <main id="grid-container" class="grid-container">
        <!-- Os cards serão gerados via JavaScript aqui -->
    </main>

    <footer>
        &copy; <span id="year"></span> Satilog Intelligence Dashboard
    </footer>

    <script>
        // --- BASE DE DADOS DOS LINKS ---
        // Adicione ou remova itens aqui. A tela atualiza automaticamente.
        const linkData = [
            { "titulo": "Gestão de Funcionários", "link": "https://rh-satilog.pages.dev/" },
            { "titulo": "Relatórios de Vendas", "link": "https://diario-de-vendas.pages.dev/" },
            { "titulo": "Quem é quem", "link": "https://quemequem.pages.dev/" },
            { "titulo": "Controle de Patrimônio", "link": "https://controle-patrimonio.pages.dev/" },
            { "titulo": "Painel Contas Pagas", "link": "https://contas-pagas-dash.pages.dev/" },
            { "titulo": "Atalhos - Brudam e SSW", "link": "https://script.google.com/macros/s/AKfycby6pYWL0Jx3tA4YO1qGVEl4kssEEZ6ecq68X-TxmW6R6_XETD9ak3GspEJZjAJqk5ud/exec" },
            { "titulo": "Operacional SSW", "link": "https://opssw.pages.dev/" },
            { "titulo": "Operacional Brudam", "link": "https://satilog-suporte.github.io/satilog-intelligence-dashboard/" }
        ];

        // --- LÓGICA DE APLICAÇÃO ---
        
        const grid = document.getElementById('grid-container');
        const searchInput = document.getElementById('searchInput');
        const greetingElement = document.getElementById('greeting');

        // 1. Função para Renderizar os Cards
        function renderLinks(items) {
            grid.innerHTML = ''; // Limpa o grid antes de renderizar

            if (items.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; margin-top: 20px;">Nenhum atalho encontrado.</p>';
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('a');
                card.href = item.link;
                card.className = 'card pop-in';
                card.target = "_blank"; // Abre em nova aba (opcional, remova se quiser na mesma)
                card.style.animationDelay = `${index * 0.05}s`; // Efeito cascata

                // HTML Interno do Card
                card.innerHTML = `
                    <span class="card-title">${item.titulo}</span>
                    <div class="card-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // 2. Função de Filtro (Pesquisa)
        function filterLinks() {
            const term = searchInput.value.toLowerCase();
            const filtered = linkData.filter(item => 
                item.titulo.toLowerCase().includes(term)
            );
            renderLinks(filtered);
        }

        // 3. Saudação baseada na hora
        function setGreeting() {
            const hour = new Date().getHours();
            let greeting = 'Bem-vindo';
            if (hour >= 5 && hour < 12) greeting = 'Bom dia';
            else if (hour >= 12 && hour < 18) greeting = 'Boa tarde';
            else greeting = 'Boa noite';
            
            greetingElement.textContent = `${greeting}, selecione seu destino.`;
            document.getElementById('year').textContent = new Date().getFullYear();
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            setGreeting();
            renderLinks(linkData);

            // Listener para pesquisa
            searchInput.addEventListener('input', filterLinks);
        });

    </script>
</body>
</html>
